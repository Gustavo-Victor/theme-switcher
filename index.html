<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>

    <!--page tab icon-->
    <link rel="shortcut icon" href="./assets/favicon/favicon-16x16.png" type="image/x-icon">

    <!--css-->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <!--js-->
    <script src="./assets/scripts/main.js" defer></script>
</head>

<body>
    <!--input checkbox-->
    <input type="checkbox" name="switcher" id="switcher-input" class="switcher-input">
    
    <!--label with images and span to change color-->
    <label class="switcher-label" for="switcher-input">
        <img src="./assets/img/moon.svg" alt="moon" class="switcher-img moon">
        <span class="switcher-toggler"></span>
        <img src="./assets/img/sun.svg" alt="sun" class="switcher-img sun">
    </label>
</body>

</html>
